<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpMeOut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
      <nav>
        <div class="logo_container">
          <span>
            <img class="logo" src="images/Logo.png" alt="Logo icon" />
          </span>
          <h3 class="logo_text">HelpMeOut</h3>
        </div>
        <span class="icon_container">
          <span>
            <img class="icon" src="images/setting-2.svg" alt="Setting icon" />
          </span>
          <span>
            <img class="icon" src="images/close-circle.png" alt="Close icon" />
          </span>
        </span>
      </nav>
      <p class="about">This extension helps you record and share help videos with ease.</p>
    </div>
    <main>
      <div class="tab_container">
        <div class="tab">
          <span>
            <img class="wh-8" src="images/monitor.png" alt="full screen" />
          </span>
          <p class="full_screen">Full screen</p>
        </div>
        <div class="tab">
          <span>
            <img src="images/copy.png" alt="Current screen" />
          </span>
          <p class="current_tab">Current Tab</p>
        </div>
      </div>
      <div class="control_container">
        <div class="control">
          <span><img class="wh-6" src="images/video-camera.png" alt="Camera icon" /></span>
          Camera
        </div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="control_container">
        <div class="control">
          <span><img class="wh-6" src="images/microphone.png" alt="Microphone icon" /></span>
          Audio
        </div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <button id="start_recording" type="button">Start Recording</button>
    </main>
  </div>

  <script src="./js/popup.js"></script>
</body>
</html>
